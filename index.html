<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
  <!-- Início do documento HTML com o idioma definido como português do Brasil -->


<head>
  <meta charset="UTF-8">
   <!-- Define a codificação de caracteres como UTF-8, suportando acentuação e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define a visualização para dispositivos móveis, ajustando a escala -->
  <link rel="shortcut icon" href="./bank.png" type="image/x-icon">
  <!-- Define o ícone que aparece na aba do navegador (favicon) -->
  <link rel="stylesheet" href="./assets/css/camel_Case_estilo.css">
  <!-- Link para o arquivo CSS externo que define os estilos da página -->
  <title>Banco da Proz Bank</title>
   <!-- Título da página, exibido na aba do navegador -->
</head>

<body>
   <!-- Corpo principal da página -->
  <main>
      <!-- Conteúdo principal da página -->
    <section>
      <!-- Seção específica do conteúdo -->
      <div id="imagem"></div>
       <!-- Div com ID "imagem", provavelmente estilizada com imagem de fundo via CSS -->
      <h1>Banking Vocacao System 2.0</h1>
      <!-- Título principal da aplicação -->
      <p>Saldo Atual: <span id="balance">R$0.00</span></p>
      <!-- Parágrafo que exibe o saldo atual, inicialmente R$0.00 -->

      <label for="transactionType">Selecione o tipo de Serviço:</label>
      <!-- Rótulo para o menu de seleção de tipo de transação -->

      <select id="transactionType">
        <!-- Menu suspenso para escolher o tipo de transação -->
        <option value="deposit">Depósito</option>
        <!-- Opção de depósito -->
        <option value="withdraw">Saque</option>
         <!-- Opção de saque -->
        <option value="checkBalance">Ver Saldo</option>
          <!-- Opção para consultar o saldo -->
      </select>

      <button onclick="processTransaction()">Escolhido</button>
       <!-- Botão que chama a função processTransaction() quando clicado -->
    </section>
  </main>

</body>
<!-- <script> </script> -->
 <!-- Comentado: lugar reservado para scripts JavaScript (não está sendo usado no momento) -->

<script src="./assets/js/camel_Case.js"></script>
<!-- Importa o arquivo JavaScript externo onde a função processTransaction provavelmente está definida -->

</html>
<!-- Fim do documento HTML -->
